<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hugo Bartol Landing Page</title>

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsividade.css">

</head>

<body>

    <div class="video-loading">
        <video id="loadingVideo" autoplay muted>
            <source src="assets/img/FULL.mp4" type="video/mp4">
            Seu navegador não suporta o vídeo.
        </video>
    </div>

    <!--Container Geral-->
    <div class="container hidden">

        <!--Header-->
        <header class="header">
            <div class="logo">
                <img src="assets/img/logo-white.png" alt="logo hugo bartol">
            </div>

            <div class="menu">
                <label class="hamburger">
                    <input type="checkbox" id="menuToggle">
                    <svg viewBox="0 0 32 32">
                        <path class="line line-top-bottom"
                            d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                        </path>
                        <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
            </div>

            <div class="menu-aberto">
                <nav class="nav-menu">
                    <a href="#">INÍCIO</a>
                    <a href="#">SOBRE</a>
                    <a href="#">SERVIÇOS</a>
                    <a href="#">PORTFOLIO</a>
                    <a href="#">CONTATO</a>
                </nav>
            </div>
        </header>
        <!--Fim Header-->

        <!--Início-->
        <main id="inicio" class="inicio">
            <div class="video-bg-home">
                <video id="bgVideo" autoplay muted loop>
                    <source src="assets/img/3d-animation.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
            </div>
            <div class="container-inicio">
                <div class="conteudo-inicio">
                    <div class="titulo-inicio">
                        <h1>Design & Develop</h1>
                        <h1 class="destaque-inicio">Creative</h1>
                    </div>
                    <div class="paragrafo-inicio">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione deserunt laboriosam eum nisi delectus ab ad expedita! Earum.</p>
                    </div>
                    <button class="cta">
                        <span>Fale Comigo</span>
                        <svg width="15px" height="10px" viewBox="0 0 13 10">
                            <path d="M1,5 L11,5"></path>
                            <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="complemento-inicio">
                    <img class="text" src="assets/img/left-complemento-inicio.png" alt="free your mind">
                    <img class="qr-code" src="assets/img/qr-code-link-bio-linktree.png" alt="link-bio-hugo-bartol">
                </div>
            </div>
        </main>
        <!--Fim Início-->

        <!--Sobre-->
        <section id="sobre" class="sobre">
            
        </section>
        <!--Fim Sobre-->
        
    </div>

    <!--JavaScript-->
    <script src="assets/js/loading.js"></script>
    <script src="assets/js/menu.js"></script>

</body>

</html>
